<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{ screening.movie.title }}</h4>
        <button type="button" #closebutton class="close" aria-label="Close" (click)="modal.close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="screen-box"><h4 class="screen-text">Screen</h4></div>
        <div class="seats-grid" *ngFor = "let rowModel of seatModels">
            <app-seat-representation *ngFor = "let model of rowModel" [model] = "model" (selectedSeat)="receiveSelectedSeat($event)"></app-seat-representation>
        </div>
        <form #userForm="ngForm" (ngSubmit)="onClickMakeReservation(userForm)">
            <div class="form-group">
                <input required minlength="3" type="text" placeholder="Name" name="name" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <input required minlength="3" type="text" placeholder="Surname" name="surname" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <input required minlength="3" type="text" placeholder="Email" name="email" class="form-control" ngModel>
            </div>
            <button class="makeReservationButton" type="submit" [disabled]="userForm.invalid">Make a Reservation</button>
        </form>
    </div>
    <div class="modal-footer">

    </div>
</ng-template>
<button class="btn btn-outline-success" (click)="open(content)">See available seats in the hall</button>
