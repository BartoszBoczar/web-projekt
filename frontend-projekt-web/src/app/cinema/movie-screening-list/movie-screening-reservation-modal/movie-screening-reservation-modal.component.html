<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{ screening.movie.title }}</h4>
        <button type="button" #closebutton class="close" aria-label="Close" (click)="modal.close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="screen-box"><h4 class="screen-text">Screen</h4></div>
        <div class="seats-grid" *ngFor = "let rowModel of seatModels">
            <app-seat-representation *ngFor = "let model of rowModel" [model] = "model" (selectedSeat)="receiveSelectedSeat($event)"></app-seat-representation>
        </div>
        <form #userForm="ngForm" (ngSubmit)="onClickMakeReservation(userForm)" [formGroup]="reservationForm">
            <div class="form-group">
                <input required minlength="3" type="text" placeholder="Name" name="name" id="name" class="form-control" ngModel formControlName="name">
                <div *ngIf="reservationForm.get('name').invalid && (reservationForm.get('name').dirty || reservationForm.get('name').touched)"
                     class="alert alert-danger">
                    <div *ngIf="reservationForm.get('name').errors.required">
                        Name is required.
                    </div>
                    <div *ngIf="reservationForm.get('name').errors.minlength">
                        Name must be at least 3 characters long.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input required minlength="3" type="text" placeholder="Surname" name="surname" id="surname" class="form-control" ngModel formControlName="surname">
                <div *ngIf="reservationForm.get('surname').invalid && (reservationForm.get('surname').dirty || reservationForm.get('surname').touched)"
                     class="alert alert-danger">
                    <div *ngIf="reservationForm.get('surname').errors.required">
                        Surname is required.
                    </div>
                    <div *ngIf="reservationForm.get('surname').errors.minlength">
                        Surname must be at least 3 characters long.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input required minlength="3" type="text" placeholder="Email" name="email" id="email" class="form-control" ngModel formControlName="email">
                <div *ngIf="reservationForm.get('email').invalid && (reservationForm.get('email').dirty || reservationForm.get('email').touched)"
                     class="alert alert-danger">
                    <div *ngIf="reservationForm.get('email').errors.required">
                        Email is required.
                    </div>
                    <div *ngIf="reservationForm.get('email').errors.minlength">
                        Email must be at least 3 characters long.
                    </div>
                    <div *ngIf="reservationForm.get('email').errors.pattern">
                        Email address has incorrect pattern.
                    </div>
                </div>
            </div>
            <button class="makeReservationButton" type="submit" [disabled]="userForm.invalid">Make a Reservation</button>
        </form>
    </div>
    <div class="modal-footer">

    </div>
</ng-template>
<button class="btn btn-outline-success" (click)="open(content)">See available seats in the hall</button>
