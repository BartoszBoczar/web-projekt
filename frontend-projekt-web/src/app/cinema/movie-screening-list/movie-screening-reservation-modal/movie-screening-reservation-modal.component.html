<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{ screening.movie.title }}</h4>
        <button type="button" #closebutton class="close" aria-label="Close" (click)="modal.close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="grid"></div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-success">Make a Reservation</button>
    </div>
</ng-template>
<button class="btn btn-outline-success" (click)="open(content)" style="width: 100%; height: 30px"></button>
